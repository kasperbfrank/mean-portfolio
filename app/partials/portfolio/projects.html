<div class="container">
    <a ng-repeat="project in pfIndexCtrl.projects" ng-href="#/portfolio/{{project.name}}">
    <!-- <a ng-repeat="project in pfIndexCtrl.projects"> -->
      <div class="col-md-4 col-sm-6">
          <div class="project-image">
              <img ng-src="{{project.navImage}}">
              <h3>{{project.name}}</h3>
              <ul class="list-unstyled tags-list">
                  <li ng-repeat="tag in project.tags">{{tag}}</li>
              </ul>
          </div>
      </div>
    </a>
</div>
