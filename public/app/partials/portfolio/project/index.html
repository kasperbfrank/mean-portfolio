<div id="load-overlay-white" pf-load></div>
<div class="container project-container">
    <a href="/#/"><img class="back-button" src="img/ui/back-button.png" alt="back button" /></a>
    <h2>{{project.currentProject.name}}</h2>
    <ng-switch on="project.currentProject.image || '_undefined_'">
        <div ng-switch-when="_undefined_">
            <anguvideo class="video" ng-model="project.currentProject.video"></anguvideo>
        </div>
        <div ng-switch-default>
            <img ng-src="{{project.currentProject.image}}" alt="project image" />
        </div>
    </ng-switch>
    <div ng-include="'partials/portfolio/project/pf-project-skills.html'"></div>
    <div class="row">
        <div ng-include="'partials/portfolio/project/pf-project-project.html'"></div>
        <div ng-include="'partials/portfolio/project/pf-project-implementation.html'"></div>
    </div>
</div>
